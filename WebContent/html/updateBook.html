<div id="book-update-section" ng-controller="UpdateBookController">
	<form ng-submit="updateBook(bookId)">
		<table align="center">
			<caption>Book Update</caption>
			<tr>
				<td>Book Id:</td>
				<td><input type="number" name="bookId" ng-model="bookId" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Book Name:</td>
				<td><input type="text" name="bookName" ng-model="bookName" required="required"></td>
			</tr>
			<tr>
				<td>Book Author:</td>
				<td><input type="text" name="bookAuthor" ng-model="bookAuthor" required="required"></td>
			</tr>
			<tr>
				<td>Book Category:</td>
				<td><input type="text" name="bookCategory" ng-model="bookCategory" required="required"></td>
			</tr>
			<tr>
				<td>Book Pages:</td>
				<td><input type="number" name="bookPages" ng-model="bookPages" required="required"></td>
			</tr>
			<tr>
				<td>Book Language:</td>
				<td><input type="text" name="bookLanguage" ng-model="bookLanguage" required="required"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Update Book"></td>
			</tr>
		</table>
	</form>
</div>
